<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>JS_task</title>
		<!--Styles-->
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="CSS/JS_Task.css" media="all" />

	</head>

	<body>
<!--Container-->
		<div class="container-fluid">
			
		<!--Controller-->
			<div ng-app="App" ng-controller="mainCtrl">
				
		<!--Some top space-->
				<br>
				<br>
				<br>
				
		<!--Radio buttons block-->
				<div>

					<label>
						<input id="Small" type="radio" ng-model="numPerP" ng-value="10" />
						Small
					</label>
					<label>
						<input id="Big" type="radio" ng-model="numPerP" ng-value="20" />
						Big
					</label>
					
					<label>
						<input id="Own" name="toggler" type="radio" ng-model="numPerP" ng-value="true" />
						Own
					</label>						
					<span>
						<input  type="number" name="input" ng-model="numPerPage" min="0" max="50" required ng-hide="NumberinputON != 1">
					</span>

				</div>

			<!--Search form-->
                <form>
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-addon">
                                <i class="fa fa-search"></i>
                            </div>
                            <input type="text" class="form-control" placeholder="Search" ng-model="searchFish">
                        </div>
                    </div>
                </form>

			<!--Data Table-->
                <table class="table table-striped table-hover table-bordered">
                    <thead>
                        <tr>
                            <th>
                                <a href="#" ng-click="sortType = 'id'; sortReverse = !sortReverse">
                                     {{data[0].id}} 
                                     <span ng-show="sortType == 'id' && !sortReverse" class="fa fa-caret-down"></span> 
                                     <span ng-show="sortType == 'id' && sortReverse" class="fa fa-caret-up"></span>
                                </a>
                             </th>
                            <th>
                                <a href="#" ng-click="sortType = 'name'; sortReverse = !sortReverse">
                                     {{data[0].name}}  
                                     <span ng-show="sortType == 'name' && !sortReverse" class="fa fa-caret-down"></span>
									 <span ng-show="sortType == 'name' && sortReverse" class="fa fa-caret-up"></span>
                                 </a>
                             </th>
                            <th>
                                <a href="#" ng-click="sortType = 'price'; sortReverse = !sortReverse">
                                     {{data[0].price}}  
                                     <span ng-show="sortType == 'price' && !sortReverse" class="fa fa-caret-down"></span>
									 <span ng-show="sortType == 'price' && sortReverse" class="fa fa-caret-up"></span>
                                 </a>
                             </th>
                            <th>
                                <a href="#" ng-click="sortType = 'quantity'; sortReverse = !sortReverse">
                                     {{data[0].quantity}}  
                                     <span ng-show="sortType == 'quantity' && !sortReverse" class="fa fa-caret-down"></span>
									 <span ng-show="sortType == 'quantity' && sortReverse" class="fa fa-caret-up"></span>
                                 </a>
                             </th>
                             
                        </tr>
                    </thead>
                    
                    <tbody ng-repeat="obj in objects | orderBy:sortType:sortReverse | filter: paginate | filter:searchFish" ng-click="setSelected();">
                        <tr >
                            <td>{{obj.id}}</td>
                            <td>{{obj.name}}</td>
                            <td>{{obj.price}}</td>
                            <td>{{obj.quantity}}</td>

                        </tr>
                    </tbody>
                </table><!--End Data Table-->
     
                <!--Clicked Row-->
                <table class="table table-striped table-hover table-bordered">
                	<thead>
                        <tr>
                            <th>
                            	{{data[0].id}} 
                            </th>
                            <th>
                            	{{data[0].name}} 
                             </th>
                            <th>
                            	{{data[0].price}}
                             </th>
                            <th>
                            	{{data[0].quantity}} 
                             </th>
                             
                        </tr>
                    </thead>
                    
	                <tbody>
	                	<tr>
	                	    <td>{{info.id}}</td>
	                	    <td>{{info.name}}</td>
	                	    <td>{{info.price}}</td>
	                	    <td>{{info.quantity}}</td>
	                	</tr>
	                </tbody>
                </table>

           <!--Pagination-->
                <pagination total-items="totalItems" ng-model="currentPage"
                max-size="5" boundary-links="true"
                items-per-page="numPerPage" class="pagination-sm"></pagination>
                
                
            <!--Add table button-->               
                <button class="btn btn-default" ng-click="nav('Table.htm')" >
                    Add second table
                </button>
                
            <!--Place for table adding-->  
                <div ng-include="filePath"></div>
                

            </div><!--End Controller-->
        </div><!--End Container-->

        <script src="http://code.angularjs.org/1.2.16/angular.js"></script>
        <script src="http://code.angularjs.org/1.2.16/angular-resource.js"></script>
        <script src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.11.0.js"></script>
        <script src="JS/JS_Task.js"></script>

    </body>
 


</html>
